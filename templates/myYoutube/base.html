<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap-fluid-adj.css'%} " rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <title>MyYoutube</title>
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
           <div class="navbar-inner">
               <div class="container">
                   <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                   </button>
                   <a class="brand" href="/myYoutube/">MyYoutube</a>

                   <div class="nav-collapse collapse">
                       <ul class="nav pull-right">
                           {% if user.is_authenticated %}
                            <li class="navbar-text">Welcome, {{ user.username }}!</li>
                            <li><a href="/myYoutube/logout/">Logout</a></li>
                           {% else %}
                            <li><a href="/myYoutube/register/">Register</a></li>
                            <li><a href="/myYoutube/login/">Login</a></li>
                           {% endif %}
                       </ul>

                   </div>
                   <!--/.nav-collapse -->
               </div>
           </div>
        </div>


        <div class="">

                {% block body_block %}
                {% endblock %}
        </div>


        <footer>

            <div class="container span12">
                <hr>
                <p>&copy; MyYoutube 2013</p>
            </div>
        </footer>


        <script src="{% static 'js/jquery-2.0.3.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/myYoutube-ajax.js' %}"></script>
    </body>
</html>
